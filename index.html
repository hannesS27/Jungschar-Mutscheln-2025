<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jungschar Mutscheln 2025</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Jungschar Mutscheln 2025</h1>

    <form id="scoreForm" class="form">
      <input type="text" id="name" placeholder="Name eingeben" required>
      <input type="number" id="score" placeholder="Punkte eingeben" required>
      <div class="button-container">
        <button type="submit" class="submit-button">Hinzufügen</button>
        <button type="button" id="extraButton" class="extra-button">+5 für Mitarbeiter</button>
      </div>
    </form>

    <table class="leaderboard">
      <thead>
        <tr>
          <th>Platz</th>
          <th>Name</th>
          <th>Punkte</th>
        </tr>
      </thead>
      <tbody id="leaderboard"></tbody>
    </table>

    <button id="readModeButton" class="read-button">Punkte vorlesen</button>

    <div id="readMode" class="read-mode">
      <button class="arrow left" id="prevButton">←</button>
      <div id="readContent" class="read-content"></div>
      <button class="arrow right" id="nextButton">→</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
